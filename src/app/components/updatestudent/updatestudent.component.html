<h2 class="text-center alert alert-info">Update Student</h2>
<div class="container">
  <div class="row justify-content-center m-5">
    <form class="form w-50" (ngSubmit)="updateStudent(name.value,email.value,address.value)">
      <div class="mb-3">
        <label for="inputname" class="form-label">Student Name</label>
        <input type="text" class="form-control" id="inputname" [value]="stdData.name" #name>
      </div>
      <div class="mb-3">
        <label for="inputname" class="form-label">Student Email</label>
        <input type="text" class="form-control" id="inputname" [value]="stdData.email" #email>
      </div>
      <div class="mb-3">
        <label for="inputname" class="form-label">Student Address</label>
        <input type="text" class="form-control" id="inputname" [value]="stdData.address" #address>
      </div>

      <div class="d-flex justify-content-center">
        <button type="submit" class="btn btn-outline-danger ">update Student</button>
      </div>


    </form>

  </div>
</div>
