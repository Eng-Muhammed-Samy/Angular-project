<div class="container">
  <div class="row mt-5">
    <table class="table table-striped table-hover">
      <thead>
        <tr class="table-dark">
          <th scope="col">#</th>
          <th scope="col">Name</th>
          <th scope="col">Email</th>
          <th scope="col">Address</th>
          <th scope="col">update</th>
          <th scope="col">delete</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let s of Students">
          <th>{{s.id}}</th>
          <td>{{s.name}}</td>
          <td>{{s.email}}</td>
          <td>{{s.address}}</td>
          <td>
            <a class="btn btn-outline-info" routerLink="/updatestudent/{{s.id}}">update</a>
          </td>
          <td>
            <a class="btn btn-outline-danger" routerLink="/deletestudent/{{s.id}}">delete</a>

          </td>
        </tr>

      </tbody>
    </table>
  </div>
</div>
