<h2 class="text-center alert alert-info">Add Student</h2>
<div class="container">
  <div class="row justify-content-center">
    <form class="form w-50 border bg-dark text-light rounded border-info p-5"
      (ngSubmit)="AddStudent(name.value,email.value,address.value)">
      <div class="mb-3">
        <label for="inputname" class="form-label">Student Name</label>
        <input type="text" class="form-control" id="inputname" #name>
      </div>
      <div class="mb-3">
        <label for="inputname" class="form-label">Student Email</label>
        <input type="text" class="form-control" id="inputname" #email>
      </div>
      <div class="mb-3">
        <label for="inputname" class="form-label">Student Address</label>
        <input type="text" class="form-control" id="inputname" #address>
      </div>
      <div class="d-flex justify-content-center">

        <button type="submit" class="btn btn-outline-info ">Add Student</button>
      </div>

    </form>
  </div>
</div>
